<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insert List Items</title>
</head>
<body>

<ul id="ul">
  <li id="one">1</li>
  <li id="two">4</li>
</ul>

<script>
  // Insert new list items using insertAdjacentHTML
  document.getElementById("two").insertAdjacentHTML('afterend', '<li>2</li><li>3</li>');
  
</script>

</body>
</html>
